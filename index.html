<!DOCTYPE html>
<html lang="en">

        <input type="checkbox" id="boy" name="vehicle1" />

        <input type="checkbox" id="girl" name="vehicle1" />

      </div>
      <div>
<img src="https://x0.ifengimg.com/res/2020/7AA66BD04204763A77B66766A267C87A488DCBDA_size24_w440_h439.jpeg" />
